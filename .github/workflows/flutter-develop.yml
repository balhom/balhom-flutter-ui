name: Flutter App Build, Test and Package check

on:
  push:
    branches:
      - develop
    paths:
      - 'flutter/**'

jobs:
  build-test-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.7.7'
          channel: 'stable'

      - name: Create sample env file
        run: |
          cp example_app_env app.env
        working-directory: ./flutter

      - name: Install dependencies
        run: |
          flutter pub get
        working-directory: ./flutter
        
      - name: Generate temporary files
        run: |
          flutter pub run build_runner build --delete-conflicting-outputs
        working-directory: ./flutter

      - name: Run tests
        run: |
          flutter test
        working-directory: ./flutter

      - name: Build web
        run: |
          flutter build web --release
        working-directory: ./flutter
        
      - name: Check build Docker Image
        run: |
          export APP_VERSION=$(grep -m 1 version flutter/pubspec.yaml | tr -s ' ' | cut -d' ' -f2 | cut -d'+' -f1 | tr -d '\n' | tr -d '\r')
          echo "Using version ${APP_VERSION}"
          IMAGE_TAG="${DOCKER_REPO_NAME}:${APP_VERSION}"
          docker build . -t ${IMAGE_TAG}
        env:
          DOCKER_REPO_NAME: ${{ secrets.DOCKER_REPO_NAME }}
        working-directory: ./flutter
